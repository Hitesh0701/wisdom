<!DOCTYPE html>
<html>
    <head>
        <title>User Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/style.css" rel="stylesheet" type="text/css" media="all">
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
<body class="auth-screen-main">
    <section class="auth-screen">
        <!-- <img src="../images/contact-bg.jpg" alt="Wave" class="banner-bg"> -->
        <div class="container">
        <div class="row main">
            <div class="col-12 align-self-center">
            <div class="auth-card">
                <div class="row w-100 ml-0 mr-0">
                <div class="col-md-5 login-left">
                    <div class="text-center logo-main">
                    <a href="#" class="logo">
                        <img src="../images/logo.png" alt="Wisdom">
                    </a>
                    </div>
                </div>
                <div class="col-md-7 align-self-center">
                    <div class="right">
                        <form class="form-outer">
                            <h3>LOGIN <small>AS User</small> </h3>
							<p>Please enter your username and password to login</p>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                                  <!-- <p class="error">Invalid Email ID</p> -->
                            </div>
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="password" class="form-control" id="Password" placeholder="Enter Password">
                                  <!-- <p class="error">Invalid Password</p> -->
                            </div>
                            <div class="button-outer text-center mt-4">
                                <button type="submit" class="btn btn-primary w-50">Login</button>
                            </div>
                          </form>   
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>	  
</body>
</html>
<script src="../js/jquery-1.12.1.min.js"></script>
<script src="../js/main.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
